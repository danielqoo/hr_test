{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        {{form.as_p}}
                    </table>
                    <div class="mb-0">
                        <div>
                        <a href="javascript:window.history.back();"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button></a>
                        <button type="submit" class="btn btn-primary">등록</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
