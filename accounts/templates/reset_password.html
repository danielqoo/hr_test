{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kong-HR</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iosoon-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iosoon-theme9.css' %}">
    <link data-n-head="ssr" rel="shortcut icon" href="{% static 'images/favicon-32x32.png' %}">
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="form-body no-side">
        <canvas id="pagebg" resize></canvas>
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="{% url 'home' %}">
                                <div class="logo">
                                    <img class="logo-size" src="{% static 'images/kongtech_logo_211109_white.png' %}" alt="">
                                </div>
                            </a>
                        </div>
                        <h3>{% if user.username %}안녕하세요, {{user.username}}님.{% else %}{% endif %}</h3>
                        <p>비밀번호를 변경해주세요.</p>
                        <p>{% for message in messages %}{{ message }}{% endfor %}</p>
                        <form class="form-row" method="POST" action=".">
                        {% csrf_token %}
                            <div class="col-md-8">
                                <input type="password" class="form-control form-control-user" id="password" name="origin_password" placeholder="기존 비밀번호">
                            </div>
                            <div class="col-md-8">
                                <input type="password" class="form-control form-control-user" id="password" name="reset_password" placeholder="신규 비밀번호">
                            </div>
                            <div class="col-md-8">
                                <input type="password" class="form-control form-control-user" id="password" name="reset_repeat" placeholder="신규 비밀번호 확인">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary">변경하기</button>
                            </div>
                            <p></P>
                            <p><a href="javascript:history.back()" class="btn btn-google btn-user btn-block"><i class="ri-arrow-go-back-line" style="margin-right:5px"></i> 뒤로가기</a></P>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/paper-full.min.js' %}"></script>
    <script src="{% static 'js/animation3.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
